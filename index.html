<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja dAppa - BNB Chain</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <style>
    body{background:#000;color:#fff;font-family:Arial;margin:0;display:grid;place-items:center;min-height:100vh}
    button{background:#ff0;color:#000;padding:20px 40px;font-size:40px;border:none;border-radius:30px;cursor:pointer}
    div{background:#111;padding:40px;border-radius:40px;boxShadow:0 0 50px #ff0;text-align:center}
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const [acc, setAcc] = React.useState('');
      const connect = async () => {
        if (!window.ethereum) return alert('Zainstaluj MetaMask!');
        const accounts = await window.ethereum.request({method:'eth_requestAccounts'});
        setAcc(accounts[0].slice(0,8)+'...'+accounts[0].slice(-6));
      };
      return (
        <div>
          <h1 style={{fontSize:'50px',color:'#ff0'}}>BNB Chain dApp</h1>
          {!acc ? 
            <button onClick={connect}>Connect MetaMask</button> :
            <div>
              <p style={{fontSize:'40px',color:'#0f0'}}>POŁĄCZONO!</p>
              <p style={{fontSize:'30px'}}>{acc}</p>
            </div>
          }
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
